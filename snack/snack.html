<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="snack.css">
</head>
<body>
    <div class="starpage" id="starpage">
        <div class="starbutton" id="starBtn"></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <img src="start.png" id="startP">
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    分数:
                    <span id="score"></span>
                </div>
            </div>
            <div class="content" id="content"></div>
        </div>

    </div>
    <div class="losser" >
        <div class="con" id="lose">
            <div class="close" id="close"></div>
            <span class="loserscore" id="loserscore"></span>
        </div>
    </div>
    <script src="snack.js"></script>
</body>
</html>
